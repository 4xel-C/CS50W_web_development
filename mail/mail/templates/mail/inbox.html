{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <!-- Main view div -->
    <div id="emails-view">
    </div>

    <!-- Email Detail -->
    <div id="emails-detail">
        <div class="card">
            <div class="card-header">
                <dl class="row mb-0">
                    <dt class="col-sm-2">Sender:</dt>
                    <dd class="col-sm-10" id="detail-sender"></dd>
                </dl>
            </div>
            <div class="card-header">
                <dl class="row mb-0">
                    <dt class="col-sm-2">Recipients:</dt>
                    <dd class="col-sm-10" id="detail-recipients"></dd>
                </dl>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="detail-subject">Subject</h5>
                <p class="card-text" id="detail-body">Body</p>
            </div>
            <div class="card-footer text-body-secondary" id="detail-timestamp">
            timestamp
            </div>
        </div>
        <div class="d-flex justify-content-end" id="buttons">
            <button class="btn btn-primary mt-3">Reply</button>
            <button class="btn btn-primary mt-3 ms-3" id="detail-archButton">Archive</button>
        </div>
    </div>

    <!-- Compose an email view -->
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group mb-3">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control mb-3" id="compose-body" placeholder="Body" style="height: 400px"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
