<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav-bar">
            <div class="nav-container">
                <a href="">Image Search</a>
                <a href="">Advanced Search</a>
            </div>
        </div>
        <div class="center">
        <div class="main">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="Google_logo">
            </div>
            <form action="https://google.com/search">
                <div class="input">
                    <input class="text-area" type="text" name="q">
                </div>
                <div class>
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
