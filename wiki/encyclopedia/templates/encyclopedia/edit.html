{% extends "encyclopedia/layout.html" %}

{% block title %}
    edit {{ title }}
{% endblock %}


{% block body %}
<h1>Edit {{ title }}</h1>

<form action="{% url 'edit' title%}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save modifications" class="btn-primary mt-3">
</form>

{% endblock %}
