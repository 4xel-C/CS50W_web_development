{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki Search
{% endblock %}


{% block body %}
    <h1>You searched for: "{{ query }}"</h1>
    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% empty %}
        <li>No corresponding pages match your search!</li>
        {% endfor %}
    </ul>
{% endblock %}
